<html>
	<head>
		<title>jMaps Tests</title>
		<!--<script type="text/javascript" src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAApCYnM8S-TSRBhQk16Ynr4BTpH3CbXHjuCVmaTc5MkkU4wO1RRhTDHHVxsVRxIzxPFaQpyblxObvHbw"></script>-->
		<script type="text/javascript" src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAApCYnM8S-TSRBhQk16Ynr4BTrWlQ-Mu_QDQCdRms37cqeCiuovBRGrBQw_wvvzCQo1yzS32nAD7qvug"></script>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="jquery.jmaps.js"></script>
		
		<script type="text/javascript">
			$("document").ready(function(){
				var map = $("#jmap").jmap();
		
				var mapDiv = $('#jmap').createControl("Map");
				var satDiv = $('#jmap').createControl("Sat");
				var hybDiv = $('#jmap').createControl("Hybrid");
		
				$('#jmap').createControl.assignButtonEvent(mapDiv, map, G_NORMAL_MAP, [satDiv, hybDiv]);
				$('#jmap').createControl.assignButtonEvent(satDiv, map, G_SATELLITE_MAP, [mapDiv, hybDiv]);
  				$('#jmap').createControl.assignButtonEvent(hybDiv, map, G_HYBRID_MAP, [satDiv, mapDiv]);
				$('#jmap').append(mapDiv);
				$('#jmap').append(satDiv);
				$('#jmap').append(hybDiv);
				
			});
		</script>
	</head>
	
	<body>
		<div id="jmap" style="width:400px; height:400px;"></div>
	</body>
</html>
