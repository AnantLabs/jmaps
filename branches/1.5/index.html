<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Google Maps JavaScript API Example</title>
    <script src="http://maps.google.com/maps?file=api&amp;v=2&amp;key=ABQIAAAApCYnM8S-TSRBhQk16Ynr4BTpH3CbXHjuCVmaTc5MkkU4wO1RRhTDHHVxsVRxIzxPFaQpyblxObvHbw" type="text/javascript"></script>
	<script src="jquery-1.2.1.js" type="text/javascript"></script>
	<script src="jquery.jmaps.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="map" style="width: 500px; height: 300px"></div>
	<div id="direction" style="width: 500px; height: 600px"></div>
	
	<script type="text/javascript">
		(function($){
			$('#map').jmap();
			$("#map").searchDirections("20 Dalgety Avenue, Edinburgh","62 Long Craigs Terrace, Kinghorn",'#direction');
		})(jQuery);
	</script>
	
  </body>
</html>
